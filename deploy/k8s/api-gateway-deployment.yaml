apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: proap900/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: ML_SERVICE_URL
          value: "http://ml-inference:8001"
